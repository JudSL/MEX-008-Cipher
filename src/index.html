<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../images/LogoCipher.ico" type = "image/ico"/>
    <title>Informes policíacos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src ="../images/LogotipoCipher.png" alt="logo">
      <h1>Informes policíacos</h1>
    </header>
    <section id = "login-page">
      <label for = "text" id= "registration">Matrícula:</label>
      <input type = "text" id= "registrationBox" placeholder = "Ingresa tu matrícula"
              required>
      <input type = "button" id = "loginButton" value = "Ingresar">
    </section>
    <section id = "options-page" class = "hide">
      <h2>Bienvenido oficial No.</h2>
      <h2 id = registrationPersonal></h2>
      <h3>Elige la opción que quieres realizar</h3>
      <input type = "button" id = "cipherButton" value = "Cifrar">
      <input type = "button" id = "decipherButton" value = "Descifrar">
    </section>
    <section id = "cipher-page" class = "hide">
      <h4>CIFRAR</h4>
      <div class = 'offset'>
        <label class = 'selectOffset'>Elige una clave numérica:</label>
        <input id = "offset-box" type = "number" class = 'offsetBox'>
      </div>
      <div class="toCipher">
        <label class = "textToCipher">Texto a cifrar:</label>
        <textarea id = "box-to-cipher" class = "boxToCipher" placeholder="Ingresa el texto a cifrar"></textarea>
      </div>
      <input type = "button" id = "button-to-cipher" value="Cifrar">
      <div id = "cipher-text" class="cipherText">
        <p id = "box-cipher-text"></p>
      </div>
      <input type="button" id = "button-clean-c" value="Limpiar">
      <input type="button" id = "button-back-c" value="Volver">
      <input type="button" id = "button-exit-c" value="Salir">
    </section>

    <section id = 'decipher-page' class = "hide">
      <h4>DESCIFRAR</h4>
      <div class = 'offset'>
        <label class = 'selectOffset'>Ingresa clave numérica:</label>
        <input id = "offset-box" type = "number" class = 'offsetBox'>
      </div>
      <div class="toDecipher">
        <label class = "textToDecipher">Texto a descifrar:</label>
        <textarea id = "box-to-decipher" class = "boxToDecipher" placeholder="Ingresa el texto a descifrar"></textarea>
      </div>
      <input type="button" name="button-to-decipher" value="Descifrar">
      <div id = "decipher-text" class="decipherText">
        <p id = "box-decipher-text"></p>
      </div>
      <input type="button" id = "button-clean-d" value="Limpiar">
      <input type="button" id = "button-back-d" value="Volver">
      <input type="button" id = "button-exit-d" value="Salir">
    </section>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
